paths:
  /auth/login:
    # [POST] Login
    post:
      tags:
        - auth
      summary: Login user
      parameters:
        - name: body
          in: body
          description: user Data
          required: true
          schema:
            $ref: '#/definitions/credentials'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
        400:
          description: 'Bad Request'
        422:
          description: 'Validation Error'
        500:
          description: 'Server Error'

  /auth/register:
    # [POST] Register
    post:
      tags:
        - auth
      summary: Register user
      parameters:
        - name: body
          in: body
          description: user Data
          required: true
          schema:
            $ref: '#/definitions/credentials'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        422:
          description: 'Validation Error'
        500:
          description: 'Server Error'

# definitions
definitions:
  credentials:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string

schemes:
  - https
  - http
