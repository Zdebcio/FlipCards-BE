paths:
  /flashcards/create:
    # [POST] Create flashcard
    post:
      tags:
        - flashcards
      summary: Create flashcard
      parameters:
        - name: body
          in: body
          description: Create flashcards
          required: true
          schema:
            $ref: '#/definitions/createFlashcard'
      responses:
        201:
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/responses/flashcard'
        400:
          description: 'Bad Request'
        401:
          description: 'Unauthorized'
        403:
          description: 'Forbidden'
        500:
          description: 'Server Error'

# definitions
definitions:
  createFlashcard:
    type: object
    required:
      - forwardText
      - backwardText
      - listIDs
    properties:
      forwardText:
        type: string
      backwardText:
        type: string
      listIDs:
        type: array
        items:
          type: string

responses:
  flashcard:
    type: object
    properties:
      _id:
        type: string
      forwardText:
        type: string
      backwardText:
        type: string
      userID:
        type: string
      createdAt:
        type: string
      updatedAt:
        type: string
      __v:
        type: integer

schemes:
  - https
  - http
