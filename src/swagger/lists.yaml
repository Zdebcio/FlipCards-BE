paths:
  /lists/create:
    # [POST] Create list
    post:
      tags:
        - list
      summary: Create list
      parameters:
        - name: body
          in: body
          description: list name
          required: true
          schema:
            $ref: '#/definitions/createList'
      responses:
        201:
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/responses/list'
        400:
          description: 'Bad Request'
        401:
          description: 'Unauthorized'
        403:
          description: 'Forbidden'
        500:
          description: 'Server Error'
  /lists/user-lists:
    # [GET] Get lists
    get:
      tags:
        - list
      summary: Get lists
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: skip
          schema:
            type: integer
        - in: query
          name: sort
          schema:
            type: string
        - in: query
          name: sortBy
          schema:
            type: string
        - in: query
          name: name
          schema:
            type: string
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/responses/userLists'
        400:
          description: 'Bad Request'
        401:
          description: 'Unauthorized'
        403:
          description: 'Forbidden'
        500:
          description: 'Server Error'

# definitions
definitions:
  createList:
    type: object
    required:
      - name
    properties:
      name:
        type: string

responses:
  list:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
      userID:
        type: string
      createdAt:
        type: string
      updatedAt:
        type: string
      __v:
        type: integer
  userLists:
    type: object
    properties:
      data:
        type: array
        items:
          type: object
          properties:
            _id:
              type: string
            name:
              type: string
            userID:
              type: string
            createdAt:
              type: string
            updatedAt:
              type: string
            __v:
              type: integer
      count:
        type: integer
      skip:
        type: integer
      limit:
        type: integer

schemes:
  - https
  - http
